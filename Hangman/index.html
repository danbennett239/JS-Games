<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="stylesheet/general.css">
  <link rel="stylesheet" href="stylesheet/word.css">
  <link rel="stylesheet" href="stylesheet/button.css">
  <link rel="stylesheet" href="stylesheet/keyboard.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>


  <!-- Show the word -->
  <div class="word-container">
    <div class="word" id="word"></div>
  </div>

  <!-- New game and hint button -->
  <div class="button-container">
    <button id="button-NG">New Game</button>
    <button id="button-H">Hint</button>
    <div id="health-container">Health: </div>
  </div>

  <div class="keyboard-container">
    <div class="keyboard">
      <button class="key">A</button>
      <button class="key">B</button>
      <button class="key">C</button>
      <button class="key">D</button>
      <button class="key">E</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">I</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
      <button class="key">M</button>
      <button class="key">N</button>
      <button class="key">O</button>
      <button class="key">P</button>
      <button class="key">Q</button>
      <button class="key">R</button>
      <button class="key">S</button>
      <button class="key">T</button>
      <button class="key">U</button>
      <button class="key">V</button>
      <button class="key">W</button>
      <button class="key">X</button>
      <button class="key">Y</button>
      <button class="key">Z</button>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
